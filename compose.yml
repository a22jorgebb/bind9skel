services:
  dnsserver:
    build: dnsserver
    hostname: dnsserver
    networks:
      rededns:
          ipv4_address: 192.168.20.11
    volumes:
      - ./dnsserver/conf/named.conf.options:/etc/bind/named.conf.options
  eq1:
    build: debian
    hostname: eq1
    dns:
      - 192.168.20.11
    networks:
      rededns:
          ipv4_address: 192.168.20.100
networks:
  rededns:
    ipam:
      config:
        - subnet: 192.168.20.0/24

